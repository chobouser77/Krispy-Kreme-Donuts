<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- npm run build -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크리스피 크림 도넛 메인</title>
  
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/hf.css">
  <link rel="stylesheet" href="/css/index.css">
  <!-- 스와이퍼 -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- 제이쿼리 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <sript src="/src/js/common.js"></sript>
  <sript src="/src/js/index.js"></sript>

</head>
<body>
  <!-- header -->
  <div class="header">
    <nav>
      <ul>
        <li><a href="#">MENU</a></li>
        <li><a href="#">BRAND</a></li>
        <li><a href="#">EVENT</a></li>
      </ul>
    </nav>
    <nav>
      <ul>        
        <li><a href="#">STORE</a></li>
        <li><a href="#">ORDER</a></li>
        <li><button><img src="/src/img/dod.png" alt="돋보기"></button></li>
      </ul>
    </nav>
    <a href="/" class="logo">
      <img src="/src/img/top_logo.png" alt="탑바 로고">
    </a>
  </div>
  <!-- p1s1 -->
  <div class="p1s1">
    <img class="s1img mark" src="/src/img/p1s1img1.png" alt="마크">
    <img class="s1img donut" src="/src/img/p1s1img3.png" alt="도넛">
    <a href="#"><img src="/src/img/p1s1img2.png" alt="가운데 베너"></a>
  </div>
  <!-- p1s2 -->
  <div class="p1s2">
    <span>NEW DOUGHNUT</span>
    <span>크리스피크림의 새로운 도넛을 소개합니다!</span>
    <div class="s2-br">
      <a href="#"><div>허니버터</div><img src="/src/img/p1s2img1.png" alt="s2이미지1"></a>
      <a href="#"><div>군옥수수</div><img src="/src/img/p1s2img2.png" alt="s2이미지2"></a>
      <a href="#"><div>마늘빵아몬드</div><img src="/src/img/p1s2img3.png" alt="s2이미지3"></a>
      <a href="#"><div>쿠키앤크림아몬드</div><img src="/src/img/p1s2img4.png" alt="s2이미지4"></a>
    </div>
  </div>
  <!-- p1s3 -->
  <div class="p1s3">
    <div class="s3-bar">
      <div class="border"></div>
      <div class="bar">
        <div class="bar-in">베스트 조합 </div>
        <span>BEST COMBINATION</span>
      </div>
    </div>
    <div class="s3-main">
      <div class="menu">
        <span>GLAZED</span>
        <span>CHOCOLATE</span>
        <span>FILLED</span>
        <span>COFFEE</span>
        <span>DRINKS</span>
        <span>OTHER</span>
      </div>
      <img src="/src/img/p1s3img1.png" alt="s3-do" class="s3-do">
      <div class="s3-grid">
        <img src="/src/img/p1s3img2.png" alt="그리드커피이미지1">
        <img src="/src/img/p1s3img3.png" alt="그리드커피이미지2">
        <img src="/src/img/p1s3img4.png" alt="그리드커피이미지3">
        <img src="/src/img/p1s3img5.png" alt="그리드커피이미지4">
        <img src="/src/img/p1s3img6.png" alt="그리드커피이미지5">
        <img src="/src/img/p1s3img7.png" alt="그리드커피이미지6">
        <img class="abso" src="/src/img/p1s3img8.png" alt="지붕모양">
      </div>
      <img class="s3-bg" src="/src/img/p1s3img9.png" alt="점무늬">
    </div>
  </div>
  <!-- p1s4 -->
  <div class="p1s4">
    <img class="s4-bg" src="/src/img/p1s4img1.png" alt="">
    <div class="imgs">
      <img src="/src/img/p1s4img2.png" alt="s4이미지1">
      <img src="/src/img/p1s4img3.png" alt="s4이미지2">
      <img src="/src/img/p1s4img4.png" alt="s4이미지3">
      <img src="/src/img/p1s4img5.png" alt="s4이미지4">
      <img src="/src/img/p1s4img6.png" alt="s4이미지5">
    </div>
    <img class="donuts" src="/src/img/p1s4img7.png" alt="뒤의 도넛들">
  </div>
  <!-- p1s5 -->
  <div class="p1s5">
    <span>EVENT</span>
    <span>크리스피크림의 다양한 혜택과 이벤트 그리고 신제품</span>
    <div class="s5swiper swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/src/img/p1s5img1.png" alt="베너1"></div>
        <div class="swiper-slide"><img src="/src/img/p1s5img2.png" alt="베너2"></div>
        <div class="swiper-slide"><img src="/src/img/p1s5img3.png" alt="베너3"></div>
        <div class="swiper-slide"><img src="/src/img/p1s5img1.png" alt="베너4"></div>
        <div class="swiper-slide"><img src="/src/img/p1s5img1.png" alt="베너5"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  
  <!-- footer -->
  <div class="footer"></div>
</body>
</html>
